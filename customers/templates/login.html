{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-6">
            <img class="img-fluid" src="{% static 'images/login.jpg' %}" alt="">
        </div>
        <div class="col-6">
            <h1>Log in</h1>
            <form action="" method="POST">
                {% csrf_token %}
                {{form | crispy }}
                <input class="btn btn-primary" type="submit" value="Log In">
             </form>
            <p class="mt-2">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
        </div>
    </div>
</div>
{% endblock content %}
