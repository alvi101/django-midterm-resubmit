{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-6 mt-5">
            <img class="img-fluid mt-5 pt-5" src="{% static 'images/signup.jpg' %}" alt="signup image">
        </div>
        <div class="col-6">
            <h2>Sign Up</h2>
            <form action="" method="POST">
                {% csrf_token %}
                {{form | crispy }}
                <input type="submit" value="Sign Up" class="btn btn-primary">
            </form>
            <p class="mt-2">Already have an account? <a href="">Log In</a></p>
        </div>
    </div>
</div>
{% endblock content %}
